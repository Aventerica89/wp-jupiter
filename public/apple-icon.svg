<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="appleBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    <linearGradient id="appleShineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.25)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="180" height="180" rx="40" fill="url(#appleBgGradient)"/>

  <!-- Subtle shine overlay -->
  <rect width="180" height="90" rx="40" fill="url(#appleShineGradient)"/>

  <!-- Hub dots around center -->
  <g transform="translate(90, 90)">
    <circle cx="0" cy="-48" r="10" fill="white" opacity="0.85"/>
    <circle cx="42" cy="-24" r="8" fill="white" opacity="0.75"/>
    <circle cx="42" cy="24" r="8" fill="white" opacity="0.75"/>
    <circle cx="0" cy="48" r="10" fill="white" opacity="0.85"/>
    <circle cx="-42" cy="24" r="8" fill="white" opacity="0.75"/>
    <circle cx="-42" cy="-24" r="8" fill="white" opacity="0.75"/>

    <!-- Connection lines (subtle) -->
    <g stroke="white" stroke-width="2" opacity="0.3">
      <line x1="0" y1="-36" x2="0" y2="-20"/>
      <line x1="31" y1="-18" x2="17" y2="-10"/>
      <line x1="31" y1="18" x2="17" y2="10"/>
      <line x1="0" y1="36" x2="0" y2="20"/>
      <line x1="-31" y1="18" x2="-17" y2="10"/>
      <line x1="-31" y1="-18" x2="-17" y2="-10"/>
    </g>

    <!-- Central hub with W -->
    <rect x="-26" y="-20" width="52" height="40" rx="10" fill="white"/>
    <path d="M-14 -8 L-6 14 L2 -2 L10 14 L18 -8"
          stroke="url(#appleBgGradient)"
          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>
</svg>
