<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square with shadow -->
  <rect x="32" y="40" width="448" height="448" rx="96" fill="rgba(0,0,0,0.2)"/>
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bgGradient)"/>

  <!-- Subtle shine overlay -->
  <rect x="32" y="32" width="448" height="224" rx="96" fill="url(#shineGradient)"/>

  <!-- Central dashboard/grid icon -->
  <g transform="translate(256, 256)">
    <!-- Outer ring of connected sites -->
    <circle cx="0" cy="-120" r="28" fill="white" opacity="0.9" filter="url(#glow)"/>
    <circle cx="104" cy="-60" r="24" fill="white" opacity="0.8"/>
    <circle cx="104" cy="60" r="24" fill="white" opacity="0.8"/>
    <circle cx="0" cy="120" r="28" fill="white" opacity="0.9" filter="url(#glow)"/>
    <circle cx="-104" cy="60" r="24" fill="white" opacity="0.8"/>
    <circle cx="-104" cy="-60" r="24" fill="white" opacity="0.8"/>

    <!-- Connection lines -->
    <g stroke="white" stroke-width="4" opacity="0.4">
      <line x1="0" y1="-90" x2="0" y2="-50"/>
      <line x1="78" y1="-45" x2="43" y2="-25"/>
      <line x1="78" y1="45" x2="43" y2="25"/>
      <line x1="0" y1="90" x2="0" y2="50"/>
      <line x1="-78" y1="45" x2="-43" y2="25"/>
      <line x1="-78" y1="-45" x2="-43" y2="-25"/>
    </g>

    <!-- Central hub - stylized W shape -->
    <g filter="url(#glow)">
      <rect x="-64" y="-48" width="128" height="96" rx="20" fill="white"/>
      <path d="M-36 -20 L-20 28 L0 -8 L20 28 L36 -20"
            stroke="url(#bgGradient)"
            stroke-width="10"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"/>
    </g>
  </g>

  <!-- Floating decorative elements -->
  <circle cx="440" cy="100" r="12" fill="white" opacity="0.4"/>
  <circle cx="400" cy="140" r="8" fill="white" opacity="0.3"/>
  <circle cx="72" cy="420" r="10" fill="white" opacity="0.3"/>
  <circle cx="112" cy="380" r="6" fill="white" opacity="0.25"/>
</svg>
